<div class="card  container my-5">
  <h3 class="card-title pt-2 text-center"> {{title}} </h3>
  <div class="card-body">

    <form action="">

      <div class="mb-3">
        <label for="num1" class="form-label">Numero 1</label>
        <input type="text" class="form-control" id="num1" [(ngModel)]="numero1" name="numero1">

      </div>
      <div class="mb-3">
        <label for="num2" class="form-label">Numero 2</label>
        <input type="text" class="form-control" id="num2" [(ngModel)]="numero2" name="numero1">

      </div>

    </form>
    <a href="#" class="btn btn-primary" (click)="sumar()">Sumar</a>

    <a href="#" class="btn btn-primary mx-1" (click)="restar()">Restar</a>

    <a href="#" class="btn btn-primary mx-1" (click)="multiplicar()">Multiplicar</a>

    <a href="#" class="btn btn-primary mx-1" (click)="dividir()">Dividir</a>
  </div>
  <div class="card-footer text-muted">
    Resultado: {{resultado}}
  </div>
</div>
